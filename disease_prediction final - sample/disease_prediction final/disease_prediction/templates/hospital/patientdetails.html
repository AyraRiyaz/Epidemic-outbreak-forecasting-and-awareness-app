{% extends 'hospital/base.html' %}
{% block body %}

<div class="container my-5 py-5">
    <div class="col-md-8 mx-auto">
        <div class="p-4 rounded shadow-lg bg-light">
            <h2 class="text-center mb-4">Register Here</h2>

            <!-- Registration Form -->
            <form action="/patient_reg_post" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Full Name" name="name" id="name" required>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        <input type="date" class="form-control" placeholder="Date of Birth" name="dob" id="dob" required>
                    </div>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gen" class="form-label">Gender</label>
                    <select name="gen" id="gen" class="form-select" required>
                        <option selected disabled>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone_no" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input type="text" pattern="[6789][0-9]{9}" title="Enter valid phone number" class="form-control" placeholder="Phone Number" name="phone_no" id="phone_no" required>
                    </div>
                </div>

                <!-- Place -->
                <div class="mb-3">
                    <label for="place" class="form-label">Place</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Place" name="place" id="place" required>
                    </div>
                </div>

                <!-- Pin -->
                <div class="mb-3">
                    <label for="pin" class="form-label">Pin</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-thumb-tack" aria-hidden="true"></i></span>
                        <input type="text" pattern="[0-9]{6}" title="Enter 6 digits" class="form-control" placeholder="Pin" name="pin" id="pin" required>
                    </div>
                </div>

                <!-- Post -->
                <div class="mb-3">
                    <label for="post" class="form-label">Post</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-thumb-tack" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Post" name="post" id="post" required>
                    </div>
                </div>

                <!-- District -->
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-map" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="District" name="district" id="district" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-danger btn-block w-100" type="submit">Register Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
