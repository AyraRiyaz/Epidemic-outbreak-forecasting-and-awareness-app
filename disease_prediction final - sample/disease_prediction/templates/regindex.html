{% load static %}
<html lang="en">
<head>
<title>Quick Register Form Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="keywords" content="Quick Register Form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<link href="./static/reg/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
<link href="./static/reg/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
</head>
<body>
<div class="signupform">
<h1>Quick Register Form</h1>
	<div class="container">
		
		<div class="agile_info">
			<div class="w3_info">
				<h2>Register Here</h2>
						<form action="/hospital_reg_post" method="post" enctype="multipart/form-data">{% csrf_token %}
						<div class="left margin">
							<label>Full Name</label>
							<div class="input-group">
								<span><i class="fa fa-user" aria-hidden="true"></i></span>
								<input type="text" placeholder="Full Name" name="name" required="">
							</div>
						</div>
						<div class="left">
							<label>Logo</label>
							<div class="input-group">
								<span><i class="fa fa-user" aria-hidden="true"></i></span>
								<input type="file" placeholder="" name="logo" required="">
							</div>
						</div>
						<div class="left margin">
							<label>Email Address</label>
							<div class="input-group">
								<span><i class="fa fa-envelope" aria-hidden="true"></i></span>
								<input type="email" placeholder="Email" required="" name="email">
							</div>
						</div>
						<div class="left">
							<label>Phone Number</label>
							<div class="input-group">
								<span><i class="fa fa-phone" aria-hidden="true"></i></span>
								<input type="text" pattern="[6789][0-9]{9}" title="Enter Valid Number" placeholder="Phone Number" required="" name="phone_no">
							</div>
						</div>
						<div class="left margin">
							<label>Place</label>
							<div class="input-group">
								<span><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="text" placeholder="Place" required="" name="place">
							</div>
						</div>
						<div class="left">
							<label>Pin</label>
							<div class="input-group">
								<span><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="text" placeholder="Pin" required="" name="pin">
							</div>
						</div>
						<div class="left">
							<label>Post</label>
							<div class="input-group">
								<span><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="text" placeholder="Post" required="" name="post">
							</div>
						</div>


                            <div class="left margin">
							<label>Username</label>
							<div class="input-group">
								<span><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="text" placeholder="Username" required="" name="username">
							</div>
						</div>
						<div class="left">
							<label> Password</label>
							<div class="input-group">
								<span><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="Password" placeholder=" Password" required="" name="password">
							</div>
						</div>
						<div class="clear"></div>
							<input type="checkbox" value="remember-me" /> <h4> I agree to the terms & contidions </h4>        
							<button class="btn btn-danger btn-block" type="submit">Register Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button >                
					</form>
			</div>
			<div class="w3l_form">
				<div class="left_grid_info">
					<h3>Already Registered?</h3>
					<p> If you already have an account with us, please log in to access your profile.</p>
					<a href="/" class="btn">Login <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
				</div>
			</div>
			<div class="clear"></div>
			</div>
			
		</div>
		<div class="footer">


 </div>
	</div>
	</body>
</html>
